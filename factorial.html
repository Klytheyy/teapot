<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Operations</h1>
    <label for="number">Enter an Integer (n):</label>
    <input type="number" id="number" placeholder="Enter a positive integer" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const n = parseInt(document.getElementById("number").value);
      if (isNaN(n) || n <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid positive integer.";
        return;
      }

      // 1. Calculate the nth factorial using a while loop
      let factorial = 1;
      let i = n;
      while (i > 0) {
        factorial *= i;
        i--;
      }

      // 2. Calculate the sum of the first n numbers using a do-while loop
      let sum = 0;
      let j = 1;
      do {
        sum += j;
        j++;
      } while (j <= n);

      // 3. Calculate the average of the first n numbers using a for loop
      let average = 0;
      for (let k = 1; k <= n; k++) {
        average += k;
      }
      average /= n;

      // Display the results
      document.getElementById("result").innerHTML = `
        <p>The nth factorial (n!): <strong>${factorial}</strong></p>
        <p>The sum of the first n numbers: <strong>${sum}</strong></p>
        <p>The average of the first n numbers: <strong>${average.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
