<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e3f2fd;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
    }

    .conversion-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Conversion Tool</h1>
  <div class="conversion-container">
    <label for="conversion-type">Choose a Conversion:</label>
    <select id="conversion-type">
      <option value="c-to-f">Celsius to Fahrenheit</option>
      <option value="f-to-c">Fahrenheit to Celsius</option>
      <option value="m-to-ft">Meters to Feet</option>
      <option value="ft-to-m">Feet to Meters</option>
    </select>

    <label for="input-value">Enter Value:</label>
    <input type="number" id="input-value" placeholder="Enter a value">

    <button onclick="performConversion()">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function performConversion() {
      const conversionType = document.getElementById("conversion-type").value;
      const inputValue = parseFloat(document.getElementById("input-value").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(inputValue)) {
        resultDiv.textContent = "Please enter a valid number!";
        return;
      }

      let result = "";

      switch (conversionType) {
        case "c-to-f":
          result = (inputValue * 9 / 5) + 32;
          resultDiv.textContent = `${inputValue}째C = ${result.toFixed(2)}째F`;
          break;

        case "f-to-c":
          result = (inputValue - 32) * 5 / 9;
          resultDiv.textContent = `${inputValue}째F = ${result.toFixed(2)}째C`;
          break;

        case "m-to-ft":
          result = inputValue * 3.28084;
          resultDiv.textContent = `${inputValue} meters = ${result.toFixed(2)} feet`;
          break;

        case "ft-to-m":
          result = inputValue / 3.28084;
          resultDiv.textContent = `${inputValue} feet = ${result.toFixed(2)} meters`;
          break;

        default:
          resultDiv.textContent = "Unknown conversion type!";
      }
    }
  </script>
</body>
</html>
