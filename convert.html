<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Unit Converter</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .converter {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    input, button {
      padding: 5px;
      margin: 10px 0;
    }
    .result {
      font-weight: bold;
    }
  </style>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <h1>Unit Converter</h1>
        <div class="converter">
    <h2>Celsius to Fahrenheit</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p class="result" id="celsiusResult"></p>
  </div>

  <div class="converter">
    <h2>Fahrenheit to Celsius</h2>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertFahrenheitToCelsius()">Convert</button>
    <p class="result" id="fahrenheitResult"></p>
  </div>

  <div class="converter">
    <h2>Meters to Feet</h2>
    <label for="meters">Meters:</label>
    <input type="number" id="meters" placeholder="Enter Meters">
    <button onclick="convertMetersToFeet()">Convert</button>
    <p class="result" id="metersResult"></p>
  </div>

  <div class="converter">
    <h2>Feet to Meters</h2>
    <label for="feet">Feet:</label>
    <input type="number" id="feet" placeholder="Enter Feet">
    <button onclick="convertFeetToMeters()">Convert</button>
    <p class="result" id="feetResult"></p>
  </div>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
